<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Piano</title>
  </head>

  <body>
    <div class="piano">
      <div data-note="C" class="key white">Z</div>
      <div data-note="Db" class="key black">S</div>
      <div data-note="D" class="key white">X</div>
      <div data-note="E" class="key black">D</div>
      <div data-note="Eb" class="key white">C</div>
      <div data-note="F" class="key white">V</div>
      <div data-note="Gb" class="key black">G</div>
      <div data-note="G" class="key white">B</div>
      <div data-note="Ab" class="key black">H</div>
      <div data-note="A" class="key white">N</div>
      <div data-note="Bb" class="key black">J</div>
      <div data-note="B" class="key white">M</div>
    </div>

    <h4></h4>

    <audio id="C" src="notes/notes_C.mp3"></audio>
    <audio id="Db" src="notes/notes_Db.mp3"></audio>
    <audio id="D" src="notes/notes_D.mp3"></audio>
    <audio id="E" src="notes/notes_E.mp3"></audio>
    <audio id="Eb" src="notes/notes_Eb.mp3"></audio>
    <audio id="F" src="notes/notes_F.mp3"></audio>
    <audio id="Gb" src="notes/notes_Gb.mp3"></audio>
    <audio id="G" src="notes/notes_G.mp3"></audio>
    <audio id="Ab" src="notes/notes_Ab.mp3"></audio>
    <audio id="A" src="notes/notes_A.mp3"></audio>
    <audio id="Bb" src="notes/notes_Bb.mp3"></audio>
    <audio id="B" src="notes/notes_B.mp3"></audio>

    <script src="script.js"></script>
  </body>
</html>
